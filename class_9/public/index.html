<!DOCTYPE html>
<html>

<head>
    <title>Upper School ChatRoom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <style>
        body {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        header {
            font-size: x-large;
        }
        
        .rules {
            color: red;
        }
        
        .form {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            padding: 25px;
            border-radius: 10px;
            background-color: #aaaaaa;
            width: 500px;
            margin: 0, auto;
        }
        
        input {
            border-radius: 10px;
            padding: 10px;
        }
        
        button {
            border-radius: 10px;
            padding: 10px;
            background-color: #5b5b5b;
            color: hsl(0, 0%, 100%);
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        button:hover {
            transform: scale(1.05);
            background-color: hsl(0, 0%, 39%);
        }
        
        button:active {
            transform: scale(0.95);
            background-color: hsl(0, 0%, 30%);
        }
        
        .messageArea {
            width: 500px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid black;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            text-align: left;
        }
    </style>
</head>

<body>
    <header>
        <h1>Upper School ChatRoom</h1>
    </header>
    <div class="container">
        <div class="rules">
            <h6>Rules: No harassing others, No threats, No cheese</h6>
            <h6>Any reports of inappropriate behavior will result in a ban</h6>
            <h6>The creator of this application does not accept liability for any inappropriate behavior</h6>
        </div>
        
        <form class="form" id="form">
            <input class="input" type="text" placeholder="Name" id="myname" autocomplete="off">
            <input class="input" type="text" placeholder="Message" id="message" autocomplete="off">
            <button class="button" type="submit">Send</button>
            <div class="messageArea" id="messageArea"></div>
        </form>

        <p>If you want to apply to be a moderator, you can find the test</p>
        <a href="https://moderators.onrender.com/">Here</a>

        
        
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();

        let form = document.getElementById('form');
        let myname = document.getElementById('myname');
        let message = document.getElementById('message');
        let messageArea = document.getElementById('messageArea');
        

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (message.value) {
                socket.emit('send name', myname.value);
                socket.emit('send message', message.value);
                message.value = '';
            }
        });

        socket.on('send name', (username) => {
            let name = document.createElement('p');
            name.classList.add('message');
            name.innerHTML = `<span class="username">${username}:</span>`;
            messageArea.appendChild(name);
        });

        socket.on('send message', (chat) => {
            let chatContent = document.createElement('p');
            chatContent.classList.add('message');
            chatContent.textContent = chat;
            messageArea.appendChild(chatContent);
        });
    </script>
</body>


</html>
